<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
<div class="row">
    <div class="col align-self-start">
    <h3>Daily Report</h3>
    </div>
    <div class="col align-self-end">
        <button type="button" id="download-report" class="btn btn-dark" disabled="true">Download Report</button>
    </div>
</div>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>
    <!-- Top row with form-->

    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="sales-form">
                <div class="form-group">
                    <label for="inputSD" class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-10">
                        <input type="date" id="inputSD" name="startDate" class="form-control" onchange="validateDate(this)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputED" class="col-sm-2 col-form-label">To</label>
                    <div class="col-sm-10">
                        <input type="date" id="inputED" name="endDate" class="form-control" onchange="validateDate(this)">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="apply-filter">Apply</button>
            </form>
        </div>
    </div>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="brand-report-table">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Invoiced Orders Count</th>
                    <th scope="col">Invoiced Items Count</th>
                    <th scope="col">Total Revenue</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/schedulerReport.js}"/></script>

</body>

</html>
