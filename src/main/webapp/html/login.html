<!doctype html>

<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="baseUrl" th:attr="content=${baseUrl}">

	<script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/static/index.css}">
</head>

<body>
<div class="landing-page">
<header>
	<div class="container">
		<a th:href="@{/}" class="logo">
			<img th:src="@{/static/logo-new.png}" class="d-inline-block align-top" alt="" width="200">
		</a>
		<ul class="links">
			<li><a th:href="@{/site/signup}" role="button">
				Sign Up
			</a></li>
		</ul>
	</div>
</header>
</div>
<div class="container">

<div class="row">
<div class="col-6">
	
	<div class="card">
  	<div class="card-header">
    	Login
  	</div>
  	<div class="card-body">
		<form class="form" id="login-form">
			<div class="form-group">
				<label for="email" class="col-sm-10 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="email" id="email" placeholder="enter email" aria-required="true">
			    </div>
			</div>
			<div class="form-group">
			    <label for="password" class="col-sm-10 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="password" id="password" placeholder="password" aria-required="true">
			    </div>
			</div>
			<button type="submit" class="btn btn-primary" id="login">Go</button>
		</form>
		<div>
			<p class="mt-1">
				Not a member?
			<a th:href="@{/site/signup}" style="color: blue">Sign Up Now</a>
			</p>
		</div>
	</div>
	<div class="card-footer text-danger">
		[[${info.getMessage()}]]
	</div>
	
	</div>
	
	

</div> <!-- Col -->
</div> <!-- Row -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/email.js}"/></script>
</body>

</html>
