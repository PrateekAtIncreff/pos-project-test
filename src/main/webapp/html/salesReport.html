<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <div class="row">
        <div class="col align-self-start">
            <h3>Sales Report</h3>
        </div>
        <div class="col align-self-end">
            <button type="button" id="download-report" class="btn btn-dark" disabled="true">Download Report</button>
        </div>
    </div>

    <!-- Top row with form-->

    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="sales-form">
                <div class="form-group">
                    <label for="inputSD" class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-10">
                        <input type="date" id="inputSD" name="startDate" class="form-control" onchange="validateDate(this)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputED" class="col-sm-2 col-form-label">To</label>
                    <div class="col-sm-10">
                        <input type="date" id="inputED" name="endDate" class="form-control" onchange="validateDate(this)">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="apply-filter">Apply</button>
            </form>
        </div>
    </div>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="brand-form">
                <div class="form-group">
                    <label for="brand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <input type="text" id="brand" name="brand" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputED" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <input type="text" id="category" name="category" class="form-control">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="apply-brand-filter" disabled="true">Apply Brand Filter</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="refresh-data" disabled="true">Refresh</button>
            </form>
        </div>
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="brand-report-table">
                <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/></script>

</body>

</html>
